<div class="project-item" ng-click="projectClicked(project, $event)">
  <uploaded-image name="project.logo.id"></uploaded-image>
  <div class="content">
    <h2 ng-class="{ ellipsis: ellipsis == true }">
        {{project.name}}
    </h2>
    <div ng-hide="tags == false">
      <span class="badge" ng-repeat="tag in project.propertyTags">{{ tag.name }}</span>
    </div>
  </div>
</div>
