<div>
    <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="create()">
        <div class="modal-header">
            <button type="button" class="btn {{ organization.npo ? 'btn-success' : 'btn-primary'}} pull-right" ng-model="organization.npo" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                <span class="glyphicon {{ organization.npo ? 'glyphicon-check' : 'glyphicon-unchecked' }}"></span> {{'organization.isNPO' | translate}}
            </button>
            <h4 translate='organization.new' ng-show='isNew()'>New organization</h4>
            <h4 translate='organization.edit' ng-show='isEdit()'>Edit organization {{organization.name}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label translate="organization.name">name</label>
                <input type="text" class="form-control" placeholder="{{'organization.name.placeholder' | translate}}" ng-model="organization.name">
            </div>
            <div class="form-group">
                <label translate="global.form.email">email</label>
                <input type="email" class="form-control" placeholder="{{'global.form.email.placeholder' | translate}}" ng-model="organization.email">
            </div>
            <div class="form-group">
                <label translate="organization.description">description</label>
                <textarea class="form-control" placeholder="{{'organization.description.placeholder' | translate}}" ng-model="organization.description"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal" translate="global.form.cancel" ng-click="clear()" />
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span> {{'global.form.save' | translate}}
            </button>
        </div>
    </form>
</div>
