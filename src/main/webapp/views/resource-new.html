<div>

    <h2 translate="global.resource.new.title" ng-show = isNew> Create new Resource </h2>
    <h2 translate="global.resource.edit.title" ng-show = !isNew> Edit Resource </h2>
    <br>
    <form name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
          ng-submit="create()">
          <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

            <div class="form-group">
                <label translate="global.resource.new.name">name</label>
                <input type="text" class="form-control" placeholder="{{'global.resource.placeholder.name' | translate}}" ng-model="resource.name" required>
            </div>
            <div class="form-group">
                <label translate="global.resource.new.description">description</label>
                <textarea type="text" class="form-control" placeholder="{{'global.resource.placeholder.description' | translate}}" ng-model="resource.description" required/>
            </div>

            <div class="form-group">
                <label translate="global.resource.new.amount">amount</label>
                <input type="number" class="form-control" placeholder="{{'global.resource.placeholder.amount' | translate}}" ng-model="resource.amount" required>
            </div>

            <div class="form-group">
                <label translate="global.resource.new.tags">tags</label>
                <input type="text" class="form-control" placeholder="{{'global.resource.placeholder.tags' | translate}}"
                       ng-model="resource.resourceTags" ng-list="">
            </div>

            <div class="form-group">
                <button type="button" class="btn {{ resource.isCommercial ? 'btn-success' : 'btn-primary'}}" 
                        ng-model="resource.isCommercial" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                <span class="glyphicon {{ resource.isCommercial ? 'glyphicon-check' : 'glyphicon-unchecked' }}"></span> 
                {{'global.resource.new.commercial' | translate}}
            </button>
            </div>
            
            <div class="form-group">
                <button type="button" class="btn {{ resource.isRecurrent ? 'btn-success' : 'btn-primary'}}" 
                        ng-model="resource.isRecurrent" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                <span class="glyphicon {{ resource.isRecurrent ? 'glyphicon-check' : 'glyphicon-unchecked' }}"></span> 
                {{'global.resource.new.recurrent' | translate}}
            </button>
            </div>

            <div class="form-group">
                <label translate="global.resource.new.startDate">available from</label>
                <input type="date" ng-model="resource.startDate" placeholder="resource.placeholder.startDate" class="form-control" required>
            </div>

            <div class="form-group">
                <label translate="global.resource.new.endDate">available until</label>
                <input type="date" ng-model="resource.endDate"placeholder="global.resource.placeholder.endDate" class="form-control" required>
            </div>
            <div class="alert alert-danger" ng-show="formSaveError" translate="global.resource.new.error">
                <strong>resource could not be created</strong>
            </div>

        <div class="modal-footer">
            <button id="cancelButton" type="button" class="btn btn-link" ng-click="redirectToResource('')">
                {{ 'global.resource.new.cancelbutton' | translate }}
            </button>
            <button id="saveButton" type="submit" ng-disabled="form.$invalid" class="btn btn-success">
                <span class="glyphicon glyphicon-save"></span> {{ 'global.resource.new.savebutton' | translate }}
            </button>
        </div>
    </form>
</div>
