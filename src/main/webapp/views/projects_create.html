<div>
    <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="create()">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="modal-header">
            <button type="button" class="btn {{ project.concrete ? 'btn-success' : 'btn-primary'}} pull-right" ng-model="project.concrete" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                <span class="glyphicon {{ project.concrete ? 'glyphicon-check' : 'glyphicon-unchecked' }}"></span> {{'project.concrete' | translate}}
            </button>
            <h4 translate="project.createProject.title">Creating a project</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="row">
                <div class="col-md-8">
                    <h3 trasnlate="project.info">Project Information</h3>
                    <div class="form-group">
                        <label translate="project.name">Name of Project</label>
                        <input type="text" class="form-control" placeholder="{{'project.createProject.name.placeholder' | translate}}" ng-model="project.name" required>
                    </div>
                    <div class="form-group">
                        <label translate="project.purpose">Purpose of project</label>
                        <textarea class="form-control" placeholder="{{'project.createProject.purpose.placeholder' | translate}}" rows="3" ng-model="project.purpose"></textarea>
                    </div>
                    <div class="form-group" ng-show="project.concrete == true">
                        <label translate="project.startDate">StartDate of project</label>
                        <input class="form-control" placeholder="{{'project.createProject.startDate.placeholder' | translate}}" type="date" ng-model="project.startDate">
                    </div>
                    <div class="form-group" ng-show="project.concrete == true">
                        <label translate="project.endDate">EndDate of project</label>
                        <input class="form-control" placeholder="{{'project.createProject.endDate.placeholder' | translate}}" type="date" ng-model="project.endDate">
                    </div>
                    <div class="form-group">
                        <label translate="project.tag">Tag</label>
                        <input class="form-control" placeholder="{{'project.createProject.tag.placeholder' | translate}}" type="text"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label translate="project.logo">ProjectLogo</label>
                        <button type="button" class="btn btn-success pull-right" >
                            <span class="glyphicon glyphicon-plus"></span>
                            <span translate="project.createProject.logo">Add a new Logo</span>
                        </button>
                    </div>
                    <div class="form-group">
                        <label translate="project.resource">Resource</label>
                        <button type="button" class="btn btn-success pull-right" >
                            <span class="glyphicon glyphicon-plus"></span>
                            <span translate="project.createProject.resource">Add a new Ressource</span>
                        </button>
                        <div class="row table-responsive">
                            <table class="table table">
                                <thead>
                                    <tr>
                                        <th translate="resource.name">ResourceName</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="r in resourceRequirements">
                                        <td>{{r.name}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal" translate="global.form.cancel" ng-click="clear()" />
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span> {{'global.form.save' | translate}}
            </button>
        </div>
    </form>
</div>
