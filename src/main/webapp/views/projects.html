<div>

    <h2 translate="global.project.title">Projects</h2> 

    <div class="row">
        <div class="col-md-4">
            <input type="text" ng-model="searchText"/>
            <button value="Suchen" class="btn btn-default" ng-click="">
                <span class="glyphicon glyphicon-search"></span>
                <span translate="global.project.search">Search Projects</span>
            </button>
        </div>
        <div class="col-md-4 dropdown">
            <button class="btn btn-default dropdown-toggle" translate="global.project.categories.title"type="button" id="menu1" data-toggle="dropdown">Categories
                <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" translate="global.project.categories.cat1">Categorie1</a></li>
                <li role="presentation"><a role="menuitem" tabindex="-1" href="#" translate="global.project.categories.cat2">Categorie2</a></li>
            </ul>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-success pull-right" ng-click="createProject()">
                <span class="glyphicon glyphicon-plus"></span>
                <span translate="global.project.createProject.title">Create a new Project</span>
            </button>
        </div>
    </div>
    <div class="row table-responsive">
        <table class="table table">
            <thead>
                <tr>
                    <th translate="global.project.id">ID</th>
                    <th translate="global.project.name">name</th>
                    <th translate="global.project.purpose">purpose</th>
                    <th translate="global.project.concrete">concrete</th>
                    <th translate="global.project.startDate">startDate</th>
                    <th translate="global.project.endDate">endDate</th>
                </tr>
            </thead>
            <tbody>
                <style>
                    tr.element:hover{
                        background-color: dimgray;
                    }
                </style>
                <tr class="element" ng-repeat="p in projects | filter: searchText" ng-click="viewProjectDetails(p)">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.purpose}}</td>
                    <td>{{p.concrete}}</td>
                    <td>{{p.startDate}}</td>
                    <td>{{p.endDate}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
