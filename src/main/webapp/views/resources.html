<div>
 
    <h2> {{ 'global.resource.title' | translate }}
        <button class="btn btn-success btn-lg pull-right"
                ng-click="redirectToResource('new')">
            <span class="glyphicon glyphicon-tree-conifer"></span> {{ 'global.resource.newbutton' | translate }}
        </button>
    </h2>

    
    <input type="text" class="col-md-2" placeholder="Suchkriterien eingeben" ng-model="filter">
    <button type="button" class="btn-default" ng-click="search()"> Suchen </button>

    
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td translate="global.resource.name">Name</td>
                    <td translate="global.resource.company">Unternehmen</td>
                    <td translate="global.resource.amount">Anzahl</td>
                    <td translate="global.resource.datefrom">Verfügbar ab</td>
                    <td translate="global.resource.dateto">Verfügbar bis</td>
                    <td translate="global.resource.commercial">Kommerziell</td>
                    <td translate="global.resource.recurrent">Wiederkehrend</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resource in resources">
                    <td>{{ resource.name }}</td>
                    <td>{{ resource.company }}</td>
                    <td>{{ resource.amount }}</td>
                    <td>{{ resource.dateStart | date }}</td>
                    <td>{{ resource.dateEnd | date }}</td>
                    <td ng-show="resource.isCommercial"><span class="glyphicon glyphicon-ok"/></td>
                    <td ng-hide="resource.isCommercial"><span class="glyphicon glyphicon-remove"/></td>
                    <td ng-show="resource.isRecurrent"><span class="glyphicon glyphicon-ok"/></td>
                    <td ng-hide="resource.isRecurrent"><span class="glyphicon glyphicon-remove"/></td>
                    <td> 
                        <button type="button" class="btn btn-default" ng-click="delete(resource.id)">
                            Delete
                        </button>
                    </td>
                    <td> 
                        <button type="button" class="btn btn-default">
                            Resource anfordern
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
