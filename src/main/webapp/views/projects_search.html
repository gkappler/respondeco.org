<div class="project">
    <div class="row">
        <div class="col-sm-6">
            <form name="searchform" role="form" novalidate
                  class="ng-scope" ng-submit="search()">

                <div class="form-group col-xs-6">
                    <label translate="project.name">Name</label>
                    <input type="text" class="form-control" placeholder="{{'project.name.placeholder' | translate}}"
                           ng-model="project.name" typeahead="p.name for p in getProjectNames($viewValue)"/>
                </div>
                <div class="form-group col-xs-6">
                    <label translate="project.tags">Tags</label>
                    <tags-input ng-model="selectedTags" add-on-space="true" display-property="name" min-length="1"
                            placeholder="{{'project.tags.placeholder' | translate}}">
                        <auto-complete source="getPropertyTagNames($query)" min-length="1"></auto-complete>
                    </tags-input>
                </div>
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-primary">Suchen</button>
                </div>
            </form>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" ng-show="searchError" translate="project.error.searcherror">
                <strong>Server could not be reached, something went wrong</strong>
            </div>
        </div>
        <div class="col-md-12">
            <div class="alert alert-warning" ng-show="noProjects" translate="project.search.empty">
                <strong>There are no projects matching your criteria</strong>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <resp-project project="project" on-project-click="redirectToProject(project)"
                          ng-repeat="project in projects"></resp-project>
        </div>
    </div>
</div>
