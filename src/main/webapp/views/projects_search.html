<div class="organization">
    <div class="row">
        <div class="col-sm-6">
            <form name="searchform" role="form" novalidate
                  class="ng-scope" ng-submit="search()">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="{{'global.projects.name.placeholder' | translate}}"
                           ng-model="project.name" typeahead="pname for pname in getProjectNames($viewValue)"/>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" class="form-control" placeholder="{{'global.projects.tags.placeholder' | translate}}"
                           ng-model="project.tags"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Suchen</button>
                </div>
            </form>

        </div>
    </div>

    <ul>
        <li class="organization-item" ng-repeat="project in projects">
            <a>
                <img src="{{project.logo | logo}}" alt="logo {{project.name}}">
            </a>
            <h2><a ng-click="redirectToOrganization(organization.name)">{{project.name}}</a>
            </h2>
        </li>
    </ul>
</div>
