<div>
    <div class="row">
        <div class="col-sm-6">
            <form name="searchform" role="form" novalidate
                  class="ng-scope" ng-submit="search()">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="{{'project.name.placeholder' | translate}}"
                           ng-model="project.name" typeahead="pname for pname in getProjectNames($viewValue)"/>
                </div>
                <div class="form-group">
                    <label>Tags</label>
                    <input type="text" class="form-control" placeholder="{{'project.tags.placeholder' | translate}}"
                           ng-model="project.tags"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Suchen</button>
                </div>
            </form>

        </div>
    </div>
    <div class="row" ng-repeat="p in projects">
        {{ p.name }}
    </div>
</div>
