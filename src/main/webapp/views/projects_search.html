<div class="project">
    <div class="row">
        <div class="col-sm-6">
            <form name="searchform" role="form" novalidate
                  class="ng-scope" ng-submit="search()">

                <div class="form-group col-xs-6">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="{{'global.projects.name.placeholder' | translate}}"
                           ng-model="project.name" typeahead="p.name for p in getProjectNames($viewValue)"/>
                </div>
                <div class="form-group col-xs-6">
                    <label>Tags</label>
                    <ui-select multiple tagging tagging-label="(custom 'new' label)" ng-model="project.tags"
                               theme="bootstrap" ng-disabled="disabled">
                        <ui-select-match placeholder="Select colors...">{{$item.name}}</ui-select-match>
                        <ui-select-choices repeat="tag for tag in getPropertyTagNames($select.search)">
                            {{tag.name}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="form-group col-xs-12">
                    <button type="submit" class="btn btn-primary">Suchen</button>
                </div>
            </form>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <resp-project project="project" on-project-click="redirectToProject(project)"
                          ng-repeat="project in projects"></resp-project>
        </div>
    </div>
</div>
