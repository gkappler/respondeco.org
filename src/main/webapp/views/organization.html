<div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-default pull-left" ng-click='redirectToOverview()' translate='organization.back'>Back</button>
        </div>
        <div class="text-right col-md-10" ng-show='isOwner()'>
            <button class="btn btn-link" ng-click='delete()' translate='organization.delete'>Delete</button>
            <button type="button" class="btn btn-default" ng-model="invite" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                <span class="glyphicon {{ invite ? 'glyphicon-check' : 'glyphicon-unchecked' }}"></span>{{'organization.invite' | translate}}
            </button>
            <button class="btn btn-primary" ng-show='isOwner()' ng-click='redirectToEdit()' translate='general.edit'>Edit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h2 translate='organization.detail.heading'>{{organization.name}}</h2>
            <p ng-show='organization.isNpo'>NGO</p>

            <div ng-hide="edit.image">
                <img src="{{ organization.logo | logo }}" alt="Profilbild">
            </div>
        </div>
        <div class="col-md-5">
            <h2></h2>
            <dl class="dl-horizontal">
                <dt>
                    <span translate='organization.responsiblePerson'>Responsible person</span>:</dt>
                <dd>{{ organization.owner.lastName }}</dd>
                <dt>
                    <span translate='organization.contact'>Contact</span>:</dt>
                <dd></dd>
                <dt>
                    <span translate='organization.email'>E-Mail</span>:</dt>
                <dd>{{ organization.email }}</dd>
                <dt>
                    <span translate='organization.description'>Description</span>:</dt>
                <dd>{{ organization.description }}</dd>
            </dl>
        </div>
        <div class="col-md-4">
            <h2 translate='organization.members'>Members</h2>
            <div ng-show='invite == true'>
                <div class="form-group">
                    <label for="user" translate='organization.invite.username'>Name of user to invite</label>
                    <input type="text" autocomplete="off" ng-model="selectedUser" typeahead="user as user.login for user in users | filter:$viewValue | limitTo:8" typeahead-on-select="updateUser" class="form-control" name="user">
                </div>
                <button class="btn btn-block btn-primary" ng-click='sendInvite()' translate="organization.action.invite">Invite</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th translate="orgJoinRequest.pending" colspan="2">Pending invitations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="orgJoinRequest in orgJoinRequests">
                            <td>{{orgJoinRequest.userLogin}}</td>
                            <td class="text-right"><a ng-click='deleteInvitation(orgJoinRequest.id)'><i class="glyphicon glyphicon-remove"></i></a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
