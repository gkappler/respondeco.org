<div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-default" ng-click="redirectToOverview()" translate="organization.backToOverview"></button>
        </div>
        <div class="text-right col-md-10" ng-show='isOwner()'>
            <button class="btn btn-primary btn-success" ng-click='redirectToRequests()' translate='organization.requests'>Resource Requests</button>
            <button class="btn btn-primary btn-success" ng-click='redirectToOwnResources()' translate='organization.ownresources'>Own Resources</button>
            <button class="btn btn-primary" ng-show='isOwner()' ng-click='redirectToEdit()' translate='general.edit'>Edit</button>
        </div>
    </div>
    <div class="row spacer-top">
        <div class="col-md-3">
            <h2>{{organization.name}}</h2>
            <p ng-show='organization.isNpo'>NGO</p>
            <uploaded-image name="organization.logo.id" class="organization-logo" />
        </div>
        <div class="col-md-5">
            <h2></h2>
            <dl class="dl-horizontal">
                <dt>
                    <span translate='organization.responsiblePerson'>Responsible person</span>:</dt>
                <dd>{{ organization.owner | formatUser }}</dd>
                <dt>
                    <span translate='organization.contact'>Contact</span>:</dt>
                <dd></dd>
                <dt>
                    <span translate='organization.email'>E-Mail</span>:</dt>
                <dd>{{ organization.email }}</dd>
                <dt>
                    <span translate='organization.description'>Description</span>:</dt>
                <dd>{{ organization.description }}</dd>
            </dl>
        </div>
        <div class="col-md-4">
            <organization-members />
        </div>
    </div>
</div>
