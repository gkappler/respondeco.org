<div>

    <h2 translate="global.textmessages.title">Messages</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTextMessageModal" ng-click="clear()">
        <span class="glyphicon glyphicon-plus"></span>
        <span translate="global.textmessages.createmessage">Create a new TextMessage</span>
    </button>
    <div class="modal fade" id="saveTextMessageModal" tabindex="-1" role="dialog" aria-labelledby="myTextMessageLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTextMessageLabel">Create a TextMessage</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>receiver</label>
                            <input type="text" class="form-control"
                                   ng-model="textMessage.receiver">
                        </div>
                        <div class="form-group">
                            <label>content</label>
                            <textarea type="text" class="form-control"
                                   ng-model="textMessage.content"></textarea>
                        </div>
                        <div class="alert alert-danger" ng-show="saveerror" translate="global.textmessages.error.saveerror">
                            <strong>An error has occured!</strong>
                            Message could not be sent.
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.textmessages.sender">sender</th>
                    <th translate="global.textmessages.date">timestamp</th>
                    <th translate="global.textmessages.content">content</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in textMessages">
                    <td>{{message.sender}}</td>
                    <td>{{message.timestamp | date}}</td>
                    <td>{{message.content}}</td>

                    <td>
                        <button type="submit"
                                ng-click="viewMessage(message)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span translate="global.textmessages.view">View</span>
                        </button>
                        <button type="submit"
                                ng-click="reply(message.sender)"
                                class="btn btn-success">
                            <span class="glyphicon glyphicon-retweet"></span>
                            <span translate="global.textmessages.reply">Respond</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(message.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-trash"></span>
                            <span translate="global.textmessages.delete">Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
