<div>
    <form name="form" role="form" novalidate class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" ng-submit="create()">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="modal-header">
            <button type="button" class="btn {{ organization.isNpo ? 'btn-success' : 'btn-primary'}} pull-right" ng-model="organization.isNpo" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                <span class="glyphicon {{ organization.isNpo ? 'glyphicon-check' : 'glyphicon-unchecked' }}"></span> {{'organization.isNPO' | translate}}
            </button>
            <h4 translate='organization.new' ng-show='isNew()'>New organization</h4>
            <h4 translate='organization.edit' translate-values="{organization: '{{organization.name}}'}" ng-show='!isNew()'>Edit organization {{organization}}</h4>
        </div>
        <div class="modal-body clearfix">
            <div class="row">
                <div class="col-md-8">
                    <h3>Organizational information</h3>
                    <div class="form-group">
                        <label translate="organization.name">name</label>
                        <input type="text" class="form-control" placeholder="{{'organization.name.placeholder' | translate}}" ng-model="organization.name" required>
                    </div>
                    <div class="form-group">
                        <label translate="global.form.email">email</label>
                        <input type="email" class="form-control" placeholder="{{'global.form.email.placeholder' | translate}}" ng-model="organization.email" required>
                    </div>
                    <div class="form-group">
                        <label translate="organization.description">description</label>
                        <textarea class="form-control" placeholder="{{'organization.description.placeholder' | translate}}" ng-model="organization.description"></textarea>
                    </div>
                </div>
                <div class="col-md-4">
                    <h3>Profile picture</h3>
                </div>
            </div>
            <h3 translate="organization.members" ng-click="isCollapsed = !isCollapsed" ng-hide='isNew()'>Members</h3>
            <div collapse="isCollapsed === true">
                <div class="row" ng-hide='isNew()'>
                    <div class="col-md-6">
                        <organization-members />
                    </div>
                    <div class="col-md-6">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th translate="orgJoinRequest.pending" colspan="2">Pending invitations</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="orgJoinRequest in orgJoinRequests">
                                    <td>{{orgJoinRequest.userLogin}}</td>
                                    <td class="text-right"><a ng-click='deleteInvitation(orgJoinRequest.id)'><i class="glyphicon glyphicon-remove"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="form-group input-group">
                            <input type="text" autocomplete="off" ng-model="selectedUser" typeahead="user as user.login for user in users | filter:$viewValue | limitTo:8" typeahead-on-select="updateUser" class="form-control" name="user" placeholder="{{ 'organization.invite.username' | translate }}">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click='sendInvite()' translate="organization.action.invite">Invite</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger pull-left" ng-click='delete()' ng-hide='isNew()'>{{ deleteMessage | translate }}</button>
            <button type="button" class="btn btn-link" data-dismiss="modal" translate="global.form.cancel" ng-click="clear()" />
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                <span class="glyphicon glyphicon-save"></span> {{'global.form.save' | translate}}
            </button>
        </div>
    </form>
</div>
