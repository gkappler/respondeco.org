<div>

    <h2>ResourceOfferJoinResourceTags</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveResourceOfferJoinResourceTagModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new ResourceOfferJoinResourceTag
    </button>
    <div class="modal fade" id="saveResourceOfferJoinResourceTagModal" tabindex="-1" role="dialog" aria-labelledby="myResourceOfferJoinResourceTagLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myResourceOfferJoinResourceTagLabel">Create or edit a ResourceOfferJoinResourceTag</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="resourceOfferJoinResourceTag.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>ResourceOfferId</label>
                            <input type="number" class="form-control"
                                   ng-model="resourceOfferJoinResourceTag.resourceOfferId">
                        </div>
                        <div class="form-group">
                            <label>ResourceTagId</label>
                            <input type="number" class="form-control"
                                   ng-model="resourceOfferJoinResourceTag.resourceTagId">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ResourceOfferId</th>
                    <th>ResourceTagId</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resourceOfferJoinResourceTag in resourceOfferJoinResourceTags">
                    <td>{{resourceOfferJoinResourceTag.id}}</td>
                    <td>{{resourceOfferJoinResourceTag.resourceOfferId}}</td>
                    <td>{{resourceOfferJoinResourceTag.resourceTagId}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(resourceOfferJoinResourceTag.id)"
                                class="btn btn-default">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(resourceOfferJoinResourceTag.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
